<div class='item'>
	<div class='box'>
		<div class='product_name'><a href='<%= @product.name %>'><%= @product.name %></a></div>
		<div class='price'><%= @product.price %>$</div>
		<button type='button' data-id="<%= @product.name %>" class='btn btn-default btn-xs addToCart'>Add to cart</button>
		<div><i><%= @product.desc %></i></div>
	</div>
	<div><a href='<%= @product.name %>'><img src='<%= @product.img %>'></a></div>
</div>
